<div [formGroup]="parentForm" class="shadow-sm rounded bg-white p-4 mb-4">
    <div *ngFor="let question of questionList | paginate: config">
        <ng-contaner [ngSwitch]="question.queType">
            <div *ngSwitchCase="'YES-NO'">
                <app-yesNo [parentForm]="parentForm" (changeEvent1)="changeEvent($event)" [question]="question"></app-yesNo>
            </div>
            <div *ngSwitchCase="'RB'">
                <ng-container *ngIf="question?.column && question?.column?.length > 0 else radio">
                    <app-matrix [parentForm]="parentForm" (changeEvent1)="changeEvent($event)" [question]="question"></app-matrix>
                </ng-container>

                <ng-template #radio>
                    <app-radiogroup [parentForm]="parentForm" (changeEvent1)="changeEvent($event)" [question]="question"></app-radiogroup>
                </ng-template>
            </div>
            <div *ngSwitchCase="'CB'">
                <app-checkbox [parentForm]="parentForm" (changeEvent1)="changeEvent($event)" [question]="question"></app-checkbox>
            </div>
            <div *ngSwitchDefault>
                Default type
            </div>
        </ng-contaner>
    </div>

<div style="text-align:center">
  
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="pageChange($event)">
  
  
      <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
          <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                <button type="button" class="btn btn-secondary ms-md-3">Back</button>
              </span> 
          </div> 
          <!-- <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
              <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
              </div>
          </div> -->
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <span *ngIf="!p.isLastPage()" (click)="p.next()"> 
                <button type="button" class="btn btn-secondary ms-md-3" >Continue</button>
             </span>
             <button *ngIf="p.isLastPage()" type="submit" class="btn btn-secondary ms-md-3" (click)="markComplete()">Submit</button>
            
           
          </div>
      </div>


  
    </pagination-template>
  
  </div>
</div>
