<section class="px-3 pb-4">
    <div class="container">
        <div class="row">
            <h1></h1>
            <p>
                Please enter your email below to resend the One Time Password(OTP).
            </p>
        </div><!--end Row-->
    </div><!--end Container-->
</section><!--end Section-->

<!-- Login Form-->
<section class="px-3 pb-4">
    <div class="container">
        <div class="row">
            <form class="col-md-6" [formGroup]="helpForm" (ngSubmit)="onSubmit()">
                <div class="bg-white shadow-sm rounded p-4">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" 
                        aria-describedby="emailHelp" formControlName="email">
                        <span class="text-danger"
                                *ngIf="(helpFormControl.email.touched || submitted) && helpFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="helpFormControl.email.touched && helpFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
                    </div>
                    <button type="submit" class="btn btn-primary" [routerLink]="['/login/registerkey']">Resend</button>
                    <span *ngIf="showInvalidError" class="text-danger">
                        Invalid Email. 
                     </span>
                </div>
            </form>
        </div>
    </div>
</section>
