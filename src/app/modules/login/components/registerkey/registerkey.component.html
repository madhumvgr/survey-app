<section class="px-3 pb-4">
    <div class="container">
        <div class="row">
            <h1> Ready ? Let`s create your account</h1>
               <p>Please enter the one-time password(OTP) we emailed you.</p>
        </div>
    </div>
</section>

<section class="px-3 pb-4">
<div class="container">
  <div class="row ">
    <form class="col-md-6">
        <div class="bg-white shadow-sm rounded p-4">
            <div class="mb-3">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
   <!-- <div class="form-group mb-3"> -->
        <label for="key" class="form-label">Key</label>
           <input type="password" class="form-control" name="password" 
              [(ngModel)]="model.password" #password="ngModel" 
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="5" 
               aria-describedby="keyHelp"/>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors?.required">Key is required</div>
                  <div *ngIf="password.errors?.minlength">Key must be at least 5 characters</div>
             </div>
               <div *ngIf="showOtpError" class="error"> Enter valid OTP.</div>
                <div class="form-group mb-3 pt-2">
                
                   <button type="submit" class="btn btn-primary">Continue</button>
                    
                </div>
             </form>
             </div>
            </div>
    </form>
  </div><!--Row end-->
    <div class="form-group mb-3">
        <a [routerLink]="['/login/keyhelp']" class ="font-size: small">Need Help with your Key ?</a>
    </div>

</div> <!--Container end-->
</section>
<router-outlet></router-outlet>
