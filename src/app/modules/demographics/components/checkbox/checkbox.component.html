
<br />
<ng-container>
    <h3>{{question?.queId}}.{{ question?.title}}</h3>
    <div class="container" *ngFor="let row of question?.row;let i=index"  [style.background-color]="i%2 == 1 ? '#888' : ''">
        <div class="top-left">{{row?.text}}</div>
        <div class="top-right">
            <input class="form-check-input" type="checkbox" [id]="row?.seqNo" [name]="row?.seqNo" [value]="row?.value">
        </div>
    </div>
</ng-container>
