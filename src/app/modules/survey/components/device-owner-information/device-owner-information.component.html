<!-- Breadcrumbs -->
<nav class="px-3 mt-4">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/welcome']">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/survey/survey']">Survey hub</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/survey/household-devices']">Household devices</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/survey/deviceList/'+deviceState]">{{deviceStatus}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{deviceName}}</li>
            <!--has to reflect devices name here-->
        </ol>
    </div>
</nav>

<!-- SURVEY HUB PAGE -->

<!--h1 Intro Section-->
<section class="px-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>{{'deviceOwner.title' | translate}}</h1>
                <p>
                    {{'deviceOwner.description' | translate}}
                </p>
            </div>
            <!--end col-->
        </div>
        <!--end Row-->
    </div>
    <!--end Container-->
</section>
<!--end Section-->

<section class="px-3 pb-4">
    <div class="container">
        <div class="row pb-4">
            <div class="col-12 mt-3">
                <form [formGroup]="deviceOwnerInfoForm">
                    <div class="shadow-sm rounded bg-white p-4 mb-4">
                        <select class="form-select" aria-label="Select household member"
                            formControlName="selectedOwner" (change) ="continueNavigate()">
                            <option value="">Select Owner</option>
                            <option *ngFor="let item of ownerList" [value]="item.memberNo">
                                {{item.memberName}}
                            </option>
                        </select>
                        <div class ="text-danger mx-2" *ngIf ="error">please select device owner from the list</div>
                    </div>

                    <!-- Action buttons -->
                    <div class="col-xs-6 d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-dark" [routerLink] = "['/survey/deviceInformation/' + deviceState + '/' + deviceId]">{{'deviceOwner.backButton' | translate}}</button>
                        <button type="submit" class="btn btn-secondary ms-md-3" (click)="openModal()" >{{'deviceOwner.SaveButton' | translate}}</button>
                        <button type="button" (click)="nextPage()"
                            class="btn btn-primary ms-md-3" *ngIf ="!resubmit">{{'deviceOwner.continueButton'| translate}}</button>
                            <button type="button" (click)="resubmitForm()" class="btn btn-primary ms-md-3" *ngIf ="resubmit">Re-Submit</button>
                    </div>
                </form>
            </div>
            <!--end Col-->
        </div>
        <!--end Row-->
        <!-- Action buttons -->
    </div>
    <!--end Container-->
</section>
<!--end Section-->
<modal #modal [modalConfig]="modalConfig" (cancelEvent)="cancelEvent($event)" (exitEvent)="exitEvent($event)">
    <!--  body of the modal  -->
  </modal>
